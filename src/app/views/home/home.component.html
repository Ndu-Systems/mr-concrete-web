<div class="home-container" [class.home-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="home-toolbar mobile">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink=""><img src="assets/images/home/icon.svg" alt="header icon" class="header-icon"></a>
    </mat-toolbar-row>
  </mat-toolbar>
  <app-home-nav></app-home-nav>
  <mat-sidenav-container class="home-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="" (click)="snav.toggle()">Home</a>
        <a mat-list-item routerLink="/sign-in" (click)="snav.toggle()">Sign in</a>
        <a mat-list-item routerLink="/sign-up" (click)="snav.toggle()">Sign up</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
