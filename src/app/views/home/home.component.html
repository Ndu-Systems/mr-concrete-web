<div [class.home-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="home-toolbar mobile">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink=""><img src="assets/images/home/icon.svg" alt="header icon" class="header-icon"></a>
      <a routerLink="">
        <span class="count">15</span>
        <img src="assets/images/home/market.svg" class="total" alt="shopping cart">
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  <app-home-nav></app-home-nav>
  <mat-sidenav-container class="home-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <div class="col-1-of-3">
        <a mat-list-item routerLink="" (click)="snav.toggle()">
          <img src="assets/images/home/home-lined.svg" alt="home outlined">
          <h1>
            home
          </h1>
        </a>
      </div>
      <div class="account">
        <a mat-list-item routerLink="/login" (click)="snav.toggle()">
          <div class="login">
            <img src="assets/images/home/user-yellow.svg" alt="home outlined">
            log in
          </div>
        </a>
        <a mat-flat-button color="primary" class="cta" routerLink="/register" (click)="snav.toggle()">register for
          free</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="home-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<app-footer></app-footer>
<p-toast [style]="{marginTop: '80px'}"></p-toast>
