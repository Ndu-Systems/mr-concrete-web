    <div class="account col-1-of-2">
      <form class="form"
            [formGroup]="rForm">
        <div class="col-1-of-1">
          <mat-form-field appearance="outline">
            <mat-select required
                        [(ngModel)]="TypeOfUser"
                        [ngModelOptions]="{standalone: true}">
              <mat-option>-- None --</mat-option>
              <mat-option *ngFor="let item of accountTypes"
                          (click)="onUserTypeClick()"
                          [value]="item.role">{{item.description}}</mat-option>
            </mat-select>
            <mat-label>
              <mat-icon>security</mat-icon> <b> Select your </b> <i> account type</i>
            </mat-label>
          </mat-form-field>
        </div>
        <p *ngIf="TypeOfUser">Register as a {{TypeOfUser}}</p>
        <div class="col-1-of-1"
             *ngIf="showForm">
          <mat-form-field appearance="outline"
                          *ngIf="!isSupplier">
            <input matInput
                   placeholder="Name"
                   formControlName="FirstName"
                   MatFormFieldControl
                   type="text"
                   required>
            <mat-error *ngIf="!rForm.controls['FirstName'].valid && rForm.controls['FirstName'].touched">first name(s)
              is
              required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline"
                          *ngIf="!isSupplier">
            <input matInput
                   placeholder="Surname"
                   formControlName="LastName"
                   MatFormFieldControl
                   type="text"
                   required>
            <mat-error *ngIf="!rForm.controls['LastName'].valid && rForm.controls['LastName'].touched">surname is
              required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline"
                          *ngIf="isSupplier">
            <input matInput
                   placeholder="Company/Trading name"
                   formControlName="CompanyName"
                   MatFormFieldControl
                   type="text"
                   required>
          </mat-form-field>
          <mat-form-field appearance="outline"
                          *ngIf="isSupplier">
            <input matInput
                   placeholder="Representative name"
                   formControlName="CompanyRepresentative"
                   MatFormFieldControl
                   type="text"
                   >
          </mat-form-field>
          <mat-form-field appearance="outline"
                          *ngIf="isSupplier">
            <input matInput
                   placeholder="Company Phone"
                   formControlName="CompanyPhone"
                   MatFormFieldControl
                   type="text"
                   >
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput
                   placeholder="Email (used for login)"
                   formControlName="Email"
                   MatFormFieldControl
                   type="email"
                   required>
            <mat-error *ngIf="!rForm.controls['Email'].valid && rForm.controls['Email'].touched">a valid email address
              is
              required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput
                   placeholder="Password"
                   formControlName="Password"
                   MatFormFieldControl
                   [type]="hidePassword ? 'password' : 'text'"
                   required>
            <button mat-icon-button
                    matSuffix
                    (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched">your password is
              required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-1-of-1">
          <button mat-flat-button
                  color="primary"
                  (click)="onSubmit(rForm.value)"
                  [disabled]="!rForm.valid">
            complete {{TypeOfUser}} registration
          </button>
        </div>
      </form>
      <img src="assets/images/home/sign-in-image.svg"
           alt="sign in image">
    </div>

</div>
