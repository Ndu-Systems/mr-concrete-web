<div class="main" *ngIf="order$  | async as order">
  <button mat-icon-button class="btn" aria-label="Example icon button with a vertical three dot icon"
    (click)="showCart(order)">
    <img src="assets/images/home/shopping-bag.svg" alt="shopping cart">  {{order.Total | currency:'R'}}
  </button>
</div>
