<div *ngIf="orders?.length > 0 else noOrder;">
  <span class="header col-1-of-8">
    <h1 class="title">
      Order #
    </h1>
    <h1 class="title">
      Project code
    </h1>
    <h1 class="title">
      Category
    </h1>
    <h1 class="title">
      Delivery date
    </h1>
    <h1 class="title">
      Client
    </h1>
  </span>
  <mat-card *ngFor="let item of orders">
    <span class="table-card col-1-of-8">
      <div class="data">
        <h1 class="text">
          {{item.OrderNumber}}
          <mat-chip-list class="chips">
            <mat-chip class="chip pending" *ngIf="item.StatusId == '1'">Pending</mat-chip>
            <mat-chip class="chip info" *ngIf="item.StatusId == '2'">Accepted at supplier</mat-chip>
            <mat-chip class="chip info" *ngIf="item.StatusId == '3'">In progress</mat-chip>
            <mat-chip class="chip info" *ngIf="item.StatusId == '4'">On delivery</mat-chip>
            <mat-chip class="chip success" *ngIf="item.StatusId == '5'">Confirmed by customer</mat-chip>
            <mat-chip class="chip success" *ngIf="item.StatusId == '6'">Complete</mat-chip>
            <mat-chip class="chip danger" *ngIf="item.StatusId == '7'">Cancelled</mat-chip>
          </mat-chip-list>
        </h1>
      </div>
      <div class="data">
        <h1 class="text">
          {{item.ProjectCode}}
          <span class="span">
            <!-- {{item.StatusId}} -->
          </span>
        </h1>
      </div>
      <div class="data">
        <h1 class="text">
          {{item.category?.CategoryName}}
          <span class="span">
            <!-- {{item.StatusId}} -->
          </span>
        </h1>
      </div>
      <div class="data">
        <h1 class="text">
          {{item.DeliveryDate }}
          <span class="span">
            <!-- {{item.StatusId}} -->
          </span>
        </h1>
      </div>
      <div class="data">
        <h1 class="text">
          {{item.supplier?.SupplierName}}
          <span class="span">
            <!-- {{item.StatusId}} -->
          </span>
        </h1>
      </div>
      <div class="data">
        <button class="buttons sucees" mat-button (click)="view(item)">
          <mat-icon matDatepickerToggleIcon matTooltip="View order full details">remove_red_eye</mat-icon>
        </button>
        <button class="buttons primary" [disabled]="item.StatusId != '1'" matTooltip="Edit this order." mat-button>
          <mat-icon matDatepickerToggleIcon>edit</mat-icon>
        </button>
        <button class="buttons danger" [disabled]="item.StatusId != '1'" matTooltip="Cancel this order." mat-button>
          <mat-icon matDatepickerToggleIcon>cancel</mat-icon>
        </button>
      </div>
    </span>
  </mat-card>
</div>
<ng-template #noOrder>
  <app-placeholder [placeHolder]="placeHolder"></app-placeholder>
</ng-template>
