  <form class="form" [formGroup]="rForm" *ngIf="rForm && showCompleteProfileForm" (ngSubmit)="onSubmit(rForm.value)">
    <h1 class="heading">
      Almost done let us complete your profile details
    </h1>
    <hr class="line">
    <div class="">
      <div class="form-fields">
        <div class="input-group">
          <label>What do you do?</label>
          <select matNativeControl formControlName="personaType">
            <option label="--select something --"></option>
            <option *ngFor="let item of personas" value="{{item.Key}}">
              {{item.Description}}
            </option>
          </select>
          <mat-error class="error"
            *ngIf="!rForm.controls['personaType'].valid && rForm.controls['personaType'].touched">
            Your purpose for system is required</mat-error>
        </div>
        <div class="col-1-of-2">
          <div class="input-group">
            <label>Company name</label>
            <input matInput formControlName="CompanyName">
            <mat-error class="error"
              *ngIf="!rForm.controls['CompanyName'].valid && rForm.controls['CompanyName'].touched">
              Company name is required</mat-error>
          </div>
          <div class="input-group">
            <label>Company phone</label>
            <input matInput formControlName="CompanyPhone" type="number">
            <mat-error class="error"
              *ngIf="!rForm.controls['CompanyPhone'].valid && rForm.controls['CompanyPhone'].touched">
              Company Phone is required</mat-error>
          </div>
        </div>
        <div class="input-group">
          <label>Company Address</label>
          <input matInput formControlName="CompanyAddress">
          <mat-error class="error"
            *ngIf="!rForm.controls['CompanyAddress'].valid && rForm.controls['CompanyAddress'].touched">
            Company Address is required</mat-error>
        </div>
        <div class="col-1-of-2">
          <div class="input-group">
            <label>Select Province</label>
            <select matNativeControl formControlName="Province" #selected (change)='onProvinceSelect(selected.value)'>
              <option label="--select something --"></option>
              <option *ngFor="let item of provinces" [value]="item.id">
                {{item.name}}
              </option>
            </select>
            <mat-error *ngIf="!rForm.controls['Province'].valid && rForm.controls['Province'].touched">
              City is required</mat-error>
          </div>
          <div class="input-group">
            <label>Select City/town</label>
            <select matNativeControl required formControlName="City">
              <option label="--select something --"></option>
              <option *ngFor="let item of subRegions" value="{{item.name}}">
                {{item.name}}
              </option>
            </select>
            <mat-error *ngIf="!rForm.controls['City'].valid && rForm.controls['City'].touched">
              City/town is required</mat-error>
          </div>
        </div>
        <div class="col-1-of-2">
          <div class="input-group">
            <label>Postal Code</label>
            <input matInput formControlName="PostalCode">
            <mat-error class="error"
              *ngIf="!rForm.controls['PostalCode'].valid && rForm.controls['PostalCode'].touched">
              Postal Code is required</mat-error>
          </div>
        </div>

        <div class="actions">
          <button type="submit" [disabled]="!rForm.valid" class="btn cta">Save changes</button>
          <button type="button" class="btn secondary cta">Cancel</button>
        </div>

      </div>
    </div>
  </form>
