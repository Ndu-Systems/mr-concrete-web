<h1 class="header">
  {{header}}
</h1>
<div class="col-1-of-4 actions" *ngIf="actions">
  <span *ngFor="let item of actions">
    <a [routerLink]="item.link">
      <mat-card>
        <img [src]="item.icon" class="icon" alt="action icon">
        <h1 class="name">{{item.name}}</h1>
        <p><span>
          {{item?.count}}
          </span></p>
      </mat-card>
    </a>
  </span>
</div>
