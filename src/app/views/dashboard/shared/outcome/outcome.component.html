<app-banner [subheading]="subheading" [heading]="heading" [actionButton]="actionButton"></app-banner>

<div class="contianer">
  <mat-card class="card">
    <div class="icon">
      <img [src]="confirmation.imgUrl" alt="">
    </div>
    <div class="data">
      <h4>
        {{confirmation.subheading}}!
      </h4>
      <p>
        {{confirmation.text}}
      </p>
      <h3>
        View {{confirmation.type}} details:
      </h3>
      <div class="actions">
        <button class="action" (click)="list()" mat-button>{{confirmation.negativeNavLabel}}</button>
        <button *ngIf="confirmation.positiveNavLabel" class="action view" (click)="preview()" mat-button>{{confirmation.positiveNavLabel}}</button>
      </div>
    </div>
  </mat-card>
</div>
