<mat-card class="banner">
  <div class="col-1-of-2">
    <span>
      <h1 class="header">{{heading}}
        <span class="text">
          {{subheading}}
        </span>
      </h1>

    </span>
    <button *ngIf="actionButton" mat-flat-button color="primary" (click)="navigateTo(actionButton.link)">
      {{actionButton.label}}
    </button>
  </div>
</mat-card>
