   <mat-drawer-container [class.drawer-opened]="drawer.opened" class="example-container">
     <mat-drawer #drawer class="drawer desktop" mode="side" opened="true">
       <app-dashboard-side-nav></app-dashboard-side-nav>
       <app-dashboard-nav></app-dashboard-nav>
     </mat-drawer>
     <mat-toolbar class="home-toolbar mobile">
       <mat-toolbar-row>
         <button mat-icon-button (click)="snav.toggle()">
           <mat-icon>menu</mat-icon>
         </button>
          <a routerLink="/dashboard"><img src="assets/images/home/icon.svg" alt="header icon" class="header-icon"></a>
        </mat-toolbar-row>
     </mat-toolbar>
     <mat-sidenav-container class="home-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
       <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
         fixedTopGap="56">
         <app-user-dp (toggle)="snav.toggle()"></app-user-dp>
         <div class="col-1-of-3">
           <a mat-list-item routerLink="/dashboard" (click)="snav.toggle()">
             <div class="nav-item">
               <img src="assets/images/dashboard/nav/dashboard.svg" alt="dashboard" class="hl-on">
               <h1>
                 Dashboard
               </h1>
             </div>
           </a>
           <a mat-list-item routerLink="/dashboard/products" (click)="snav.toggle()"  *ngIf="isAdmin || isSupplier">
            <div class="nav-item">
              <img src="assets/images/dashboard/nav/products.svg" alt="products" class="hl-on">&nbsp;
              <h1>
               Products
             </h1>
            </div>
          </a>
           <a mat-list-item routerLink="/dashboard/orders" (click)="snav.toggle()">
             <div class="nav-item">
               <img src="assets/images/dashboard/nav/order.svg" alt="order" class="hl-on">&nbsp;
               <h1>
                 Orders
               </h1>
             </div>
           </a>
           <a mat-list-item routerLink="/dashboard/employees" (click)="snav.toggle()"  *ngIf="isAdmin || isSupplier">
             <div class="nav-item">
               <img src="assets/images/dashboard/nav/staff.svg" alt="staff" class="hl-on">&nbsp;
               <h1>
                Employees
               </h1>
             </div>
           </a>
           <a mat-list-item routerLink="/dashboard/companies" (click)="snav.toggle()"  *ngIf="isAdmin || isSupplier">
             <div class="nav-item">
               <img src="assets/images/dashboard/nav/company.svg" alt="company" class="hl-on">&nbsp;
               <h1>
                Companies
               </h1>
             </div>
           </a>
           <a mat-list-item routerLink="/dashboard/partners" (click)="snav.toggle()"  *ngIf="isAdmin || isSupplier">
             <div class="nav-item">
               <img src="assets/images/dashboard/nav/team.svg" alt="staff" class="hl-on">&nbsp;
               <h1>
                Partners
               </h1>
             </div>
           </a>
         </div>


       </mat-sidenav>
       <mat-sidenav-content class="contents">
         <router-outlet></router-outlet>
       </mat-sidenav-content>
     </mat-sidenav-container>

     <p-toast [style]="{marginTop: '80px'}"></p-toast>
     <p-confirmDialog header="Confirm" [style]="{width: '25vw'}"></p-confirmDialog>
     <app-cart-view></app-cart-view>
