<div class="main">
  <div class="images">
    <div class="image"  *ngFor="let image of images$|async">
        <img [src]="image?.Url" alt="">
        <div class="close">
          <button class="btn" type="button"  (click)="remove(image)" >
              <i class="pi pi-trash"></i>
          </button>
        </div>
    </div>
    <div class="image uplaod">
        <div class="file-drop-area">
            <span class="fake-btn">
              <img class="btn-upload" src="assets/images/btn-upload.svg" alt="">
              <input class="file-input" type="file" (change)="onChange($event.target.files)" multiple>
            </span>
          </div>
    </div>
  </div>
</div>
