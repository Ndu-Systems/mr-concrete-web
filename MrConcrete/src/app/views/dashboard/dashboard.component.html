<mat-drawer-container [class.drawer-opened]="drawer.opened" class="example-container">
  <mat-drawer #drawer class="drawer" mode="side" opened="true">
    <mat-toolbar class="header">
      <div class="logo">
        <img src="assets/images/dashboard/icon.svg" class="icon" alt="icon image">
      </div>
      <mat-icon class="close" (click)="drawer.close()">close</mat-icon>
    </mat-toolbar>
    <mat-toolbar class="menu-items">
      <ul>
        <li><a routerLink="/dashboard"><img src="assets/images/dashboard/dashboard-img.svg" alt="dashboard icon">&nbsp;
            Dashboard</a></li>
      </ul>
    </mat-toolbar>
  </mat-drawer>

  <mat-toolbar class="main header-main">
    <mat-icon *ngIf="!drawer.opened" (click)="drawer.toggle()">
      menu
    </mat-icon>
    <div>Dashboard</div>
    <div class="sign-out">
      <img src="../../../assets/images/dashboard/off.svg" alt="sign-out" (click)="signOut()">
    </div>
  </mat-toolbar>

  <div class="main contents">
    drawer opened: {{drawer.opened}}
    <div>Contents xxxxxx xxxxxx xxxxxx xxxxxx xxxxxx xxxxxx xxxxxx xxxxxx xxxxxx xxxxxxx xxxxxx xxxxxx</div>
    <div style="height: 1000px">&nbsp;</div>
  </div>

  <mat-toolbar class="main footer">
    Footer
  </mat-toolbar>
</mat-drawer-container>
