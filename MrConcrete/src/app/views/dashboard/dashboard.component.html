<mat-drawer-container [class.drawer-opened]="drawer.opened" class="example-container">
  <mat-drawer #drawer class="drawer" mode="side" opened="true">
    <mat-toolbar class="header">
      <div class="logo">
        <img src="assets/images/dashboard/icon.svg" class="icon" alt="icon image">
      </div>
      <mat-icon class="close" (click)="drawer.close()">keyboard_arrow_right</mat-icon>
    </mat-toolbar>
    <app-dashboard-nav></app-dashboard-nav>
  </mat-drawer>

  <mat-toolbar class="main header-main">
    <mat-icon *ngIf="!drawer.opened" class="menu" (click)="drawer.toggle()">
      view_list
    </mat-icon>
    <div class="profile">
     <h1 class="title">
      Welcome,  {{currentUser.FirstName}} {{currentUser.LastName}}
     </h1>
    </div>
    <!-- <div>Menu</div> -->
    <div class="sign-out">
      <img src="../../../assets/images/dashboard/off.svg" alt="sign-out" (click)="signOut()">
    </div>
  </mat-toolbar>

  <div class="main contents">
    <!-- drawer opened: {{drawer.opened}} -->
    <router-outlet></router-outlet>
  </div>

  <mat-toolbar class="main footer">
    Footer
  </mat-toolbar>
</mat-drawer-container>
