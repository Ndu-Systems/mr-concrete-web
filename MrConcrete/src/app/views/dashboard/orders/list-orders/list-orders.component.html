<app-banner [subheading]="subheading" [heading]="heading" [actionButton]="actionButton"></app-banner>
<div class="container" *ngIf="!this.supplierOrder">
  <span *ngIf="orders$ | async as orders" class="container-table">
    <span *ngIf="orders.length > 0 else noOrder;">
      <mat-card *ngFor="let item of orders">
        <span class="table-card col-1-of-8">
          <div class="data">
            <h1 class="text">
              {{item.OrderNumber}}
              <!-- <span class="span">
                {{item.StatusId}}
              </span> -->
              <mat-chip-list class="chips">
                <mat-chip class="chip pending" *ngIf="item.StatusId == '1'">Pending</mat-chip>
                <mat-chip class="chip cancelled" *ngIf="item.StatusId == '0'">Cancelled</mat-chip>
              </mat-chip-list>
            </h1>
          </div>
          <div class="data">
            <h1 class="text">
              {{item.ProjectCode}}
              <span class="span">
                <!-- {{item.StatusId}} -->
              </span>
            </h1>
          </div>
          <div class="data">
            <h1 class="text">
              {{item.category?.CategoryName}}
              <span class="span">
                <!-- {{item.StatusId}} -->
              </span>
            </h1>
          </div>
          <div class="data">
            <h1 class="text">
              <!-- {{item.DeliveryDate | date:'mediumDate'}} -->
              {{item.DeliveryDate}}
              <span class="span">
                <!-- {{item.StatusId}} -->
              </span>
            </h1>
          </div>
          <div class="data">
            <h1 class="text">
              {{item.supplier?.SupplierName}}
              <span class="span">
                <!-- {{item.StatusId}} -->
              </span>
            </h1>
          </div>
          <div class="data">
            <button class="buttons sucees" mat-button (click)="view(item)">
              <mat-icon matDatepickerToggleIcon matTooltip="View order full details">remove_red_eye</mat-icon>
            </button>
            <button class="buttons primary" [disabled]="item.StatusId != '1'" matTooltip="Edit this order." mat-button>
              <mat-icon matDatepickerToggleIcon>edit</mat-icon>
            </button>
            <button class="buttons danger" [disabled]="item.StatusId != '1'" matTooltip="Cancel this order." mat-button>
              <mat-icon matDatepickerToggleIcon>cancel</mat-icon>
            </button>
          </div>
        </span>
      </mat-card>
    </span>
  </span>
  <ng-template #noOrder>
    <app-placeholder [placeHolder]="placeHolder"></app-placeholder>
  </ng-template>
</div>
<div class="supplier" *ngIf="this.supplierOrder">
  <app-supplier-list-orders [orders]="this.supplierOrder.Orders"></app-supplier-list-orders>
</div>
