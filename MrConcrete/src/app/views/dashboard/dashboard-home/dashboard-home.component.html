<div class="col-1-of-2">
  <h1 class="header stats">Quick stats</h1>
  <h1 class="header">Recent order</h1>
  <div class="col-1-of-3">
    <mat-card class="main-card stats success">
      <mat-card-header>
        <mat-card-title>Completed orders</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h1 class="stat-number">
          35
        </h1>
      </mat-card-content>
      <mat-card-header>
        <mat-card-subtitle>Fulfilled orders on the system</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Learn More.</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="main-card stats warning">
      <mat-card-header>
        <mat-card-title>Pending orders</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h1 class="stat-number">
          35
        </h1>
      </mat-card-content>
      <mat-card-header>
        <mat-card-subtitle>Orders pending by the supplier</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Learn More.</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="main-card stats danger">
      <mat-card-header>
        <mat-card-title>Cancelled orders</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h1 class="stat-number">
          35
        </h1>
      </mat-card-content>
      <mat-card-header>
        <mat-card-subtitle>Orders cancelled under special conditions</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Learn More.</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="recent-order">
    <mat-card class="main-card">
      <mat-card-content>
        <span class="col-1-of-2">
          <h1 class="stat-header">Order #</h1>
          <h1 class="stat-value">ORD-20200109-3</h1>
        </span>
        <span class="col-1-of-2">
          <h1 class="stat-header">Order date</h1>
          <h1 class="stat-value">01 January 2020</h1>
        </span>
        <span class="col-1-of-2">
          <h1 class="stat-header status">Status</h1>
          <h1 class="stat-value badge-pending">pending</h1>
        </span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Learn More.</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
