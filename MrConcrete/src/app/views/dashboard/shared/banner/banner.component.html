<mat-card>
  <div class="col-1-of-3">
    <h1 class="heading">{{heading}}</h1>
    <h1></h1>
    <h1 class="time col-1-of-2">
      <span class="timespan">{{today | date: 'shortTime'}}</span>
      <span class="date">{{today | date: 'mediumDate'}}</span>
    </h1>
  </div>
  <div class="col-1-of-2">
    <h1 class="banner-heading">
      {{subheading}}
    </h1>
    <button *ngIf="actionButton" mat-flat-button color="primary" (click)="navigateTo(actionButton.link)">
      {{actionButton.label}}
    </button>
  </div>

</mat-card>
